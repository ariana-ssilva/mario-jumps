<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Jumps</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
</head>

<body>
    <div class="container">
        <div class="card">
            <h1 class="card-header text-center">SUPER MARIO</h1>
            <div class="card-body">
                <div class="game-board">
                    <img src="/images/logo.png" class="rounded mx-auto d-block logo-mario">
                    <img src="/images/clouds.png" class="clouds">
                    <img src="/images/pipe.png" class="pipe">
                    <img src="/images/mario.gif" class="mario">
                </div>

                <div class="d-block gap-2 d-mx-auto text-center">
                    <h3 class="card-text text-center">This game was developed using this <a
                            href="https://www.youtube.com/watch?v=r9buAwVBDhA" class="link">tutorial</a> as a base.</h3>
                    <a href="https://github.com/ariana-ssilva/mario-jumps" target="_blank"
                        class="btn btn-primary">Source Code</a>
                    <a href="https://www.youtube.com/watch?v=r9buAwVBDhA" target="_blank"
                        class="btn btn-success">Tutorial Inspiration</a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/script.js"></script>
</body>

</html>
